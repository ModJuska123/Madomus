<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./contacts.css" />
    <title>Contact Information</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d8949.366888424316!2d23.166063956846127!3d55.89143261837713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1zVnl0dXJpxbMgZy4gNSwgUmFpemdpxbMgay4sIExULTgwMTg0IMWgaWF1bGnFsyByLg!5e0!3m2!1sen!2slt!4v1721848625983!5m2!1sen!2slt"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      >
      </iframe>
    </div>
    <div class="container">
      <h1>Susisiekite su mumis:</h1>
      <div class="contact-info">
        <p><strong>Įmonės pavadinimas:</strong>"Madomus"</p>
        <p>
          <strong>El. paštas:</strong>
          <a href="mailto:info@madomus.lt">info@madomus.lt</a>
        </p>
        <p><strong>Mobilus telefonas:</strong> +370-646-66646</p>
        <p>
          <strong>Address: </strong>Vyturių g. 5, Raizgių k., Šiaulių r.
          LT-80184
        </p>
        <p><strong>Įmonės kodas: </strong>306544378</p>
        <p>
          <strong>Sąskaitos Nr. </strong>LT647300010181673696, Swedbank, AB,
          Banko kodas 73000
        </p>
      </div>
      <h1>Turite klausimų, susisiekite</h1>

        <form action="/submit-feedback" method="post">
        <div class="form-group">
          <label for="name">Vardas, pavardė*:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="company">Įmonė:</label>
          <input type="text" id="company" name="company" />
        </div>
        <div class="form-group">
          <label for="email">El. paštas*:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Tel. numeris:</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div class="form-group">
          <label for="message">Žinutė*:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <input type="checkbox" id="privacy" name="privacy" required />
          <label for="privacy">Sutinku su privatumo politika</label>
        <button type="submit">Siųsti</button>
    </div>
        
      </form>
    </div>
    <div id="footer"></div>
  </body>
  <script>
    fetch("header.html")
      .then((response) => response.text())
      .then((data) => (document.getElementById("header").innerHTML = data));
    fetch("footer.html")
      .then((response) => response.text())
      .then((data) => (document.getElementById("footer").innerHTML = data));
  </script>
</html>
